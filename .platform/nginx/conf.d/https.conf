# HTTPS server
server {
    listen 443 ssl;
    server_name www.treeofknowledge.ai treeofknowledge.ai;

    ssl_certificate     /etc/pki/tls/certs/www.treeofknowledge.ai.crt;
    ssl_certificate_key /etc/pki/tls/private/www.treeofknowledge.ai.key;

    # (optional but recommended)
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Proxy to your app (EB’s default upstream)
    include /etc/nginx/conf.d/proxy.conf;

    location / {
        proxy_pass http://localhost:8000;  # EB’s Python platform listens here
        proxy_set_header X-Forwarded-Proto https;
    }

    location /static/ {
        alias /var/app/current/static/;    # adjust if your static path differs
    }
}

# Optional: redirect HTTP->HTTPS
server {
    listen 80;
    server_name www.treeofknowledge.ai treeofknowledge.ai;
    return 301 https://$host$request_uri;
}
