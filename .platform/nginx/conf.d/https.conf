# HTTPS server for single-instance EB (no ALB)
server {
    listen 443 ssl;
    server_name www.treeofknowledge.ai treeofknowledge.ai;

    ssl_certificate     /etc/pki/tls/certs/www.treeofknowledge.ai.crt;
    ssl_certificate_key /etc/pki/tls/private/www.treeofknowledge.ai.key;

    # sensible TLS basics
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ---- proxy to Gunicorn on EB (defaults to 127.0.0.1:8000) ----
    location / {
        proxy_pass         http://127.0.0.1:8000;

        # keep connections healthy
        proxy_http_version 1.1;
        proxy_set_header Connection        "";

        # standard headers for apps behind a proxy
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port  443;

        # avoid rewriting Location/ redirects unexpectedly
        proxy_redirect off;
    }

    # static files (adjust if your path differs)
    location /static/ {
        alias /var/app/current/static/;
        access_log off;
        expires 30d;
    }

    # optional: allow larger uploads if you need it
    # client_max_body_size 20m;
}

# Optional: redirect HTTP -> HTTPS
# If you keep this block, EB's default port 80 server will be replaced by this redirect.
server {
    listen 80;
    server_name www.treeofknowledge.ai treeofknowledge.ai;
    return 301 https://$host$request_uri;
}
