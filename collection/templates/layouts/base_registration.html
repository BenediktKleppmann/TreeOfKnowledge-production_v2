<html lang="en">
<head>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-151938988-1"></script>
	<script>   window.dataLayer = window.dataLayer || [];   function gtag(){dataLayer.push(arguments);}   gtag('js', new Date());    gtag('config', 'UA-151938988-1'); </script>


	<meta charset="utf-8">
	<meta name="HandheldFriendly" content="true" />
	<meta name="author" content="Benedikt Kleppmann">
	<title>{% block title %}{% endblock %}</title>
	

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
	<link rel="stylesheet" href="{% static 'css/registration_pages.css' %}" />	
	<link rel="shortcut icon" href="{% static 'images/logo_with_background.png'%}">


</head>

<body style="background-color: rgb(104, 48, 17);background-image: linear-gradient(rgb(73, 59, 35), rgb(104, 48, 17)); background-height:100;background-size: 100%;
					background-repeat: no-repeat;height: 100%;">


    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="{% url 'landing_page' %}" ></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <div class="nav navbar-right">
			{% block navbar_right %}{% endblock %}
          </div>
        </div>
      </div>
    </nav>

	
	
	<div style="padding: 70px 0;
				margin-top:53px;">
	</div>



	<div class="container">
		<div class="message-box">
		{% block message_box %}{% endblock %}	
		</div>
		
		
		<div  class="bottom-of-page"></div>
	</div>
	

	
	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script>
		window.onload = function() {
			$(".has-error").find("div").first().attr("class","form-error");
		}
	</script>

</body>
</html>
